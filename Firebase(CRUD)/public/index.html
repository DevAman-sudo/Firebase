<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <!-- local css files -->
    <link rel="stylesheet" href="/Css/style.css" />
    <!-- page title and favicon -->
    <title>Firebase CRUD</title>
</head>
<body>
    
    <!-- FORM form-control -->
    <form class="form-control" action="" method="get" accept-charset="utf-8">
        <input type="text" name="text" id="text" placeholder="Message Box" />
        <button class="button" type="submit"></button>
    </form>
    
    <!-- data store for form control -->
    <div class="form-container">
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>
    <!-- local javascript file -->
    <script src="/Js/adminSdk.js" type="text/javascript" charset="utf-8"></script>
    <script src="/Js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
